<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title data-lang="title">Doctor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:#eef6fb;
}

/* HEADER */
.header{
  height:72px;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  position:sticky;
  top:0;
  z-index:1000;
}

.right-logo img{
  height:100px;
  object-fit:contain;
}

/* DASHBOARD */
.dashboard{
  display:flex;
  gap:20px;
  padding:20px;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#ffffff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.sidebar ul{
  list-style:none;
}

.sidebar li a{
  display:block;
  padding:10px;
  font-size:14px;
  border-radius:6px;
  text-decoration:none;
  color:#333;
  margin-bottom:6px;
  transition:all 0.2s;
}

.sidebar li a.active,
.sidebar li a:hover{
  background:#0b7d85;
  color:#fff;
}

/* CENTER */
.center{ flex:1; }

.card{
  background:#ffffff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  margin-bottom:20px;
}

.no-data{
  margin-top:10px;
  font-size:14px;
  color:#777;
}

/* RIGHT */
.right{ width:260px; }

.quick-actions button{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#ffffff;
  cursor:pointer;
  font-size:13px;
  transition:all 0.2s;
}

.quick-actions button:hover{
  background:#0b7d85;
  color:#ffffff;
  border-color:#0b7d85;
}

/* RESPONSIVE */
@media(max-width:900px){
  .dashboard{ flex-direction:column; }
  .sidebar,.right{ width:100%; }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="right-logo">
    <img src="images/clogo.png" alt="Logo">
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <ul>
      <li><a href="doctordashboard.html" class="active" data-lang="menu_dashboard">Dashboard</a></li>
      <li><a href="aireports.html" data-lang="menu_ai">AI Reports</a></li>
    </ul>
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="card">
      <h4 data-lang="dashboard_title">Dashboard</h4>
      <p class="no-data" data-lang="no_data">
        Patient data will appear here once patients submit details.
      </p>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="card quick-actions">
      <h4 data-lang="quick_actions">Quick Actions</h4>
      <button onclick="location.href='startconsultation.html'" data-lang="start_consult">
        Start Consultation
      </button>
      <button onclick="location.href='appointments.html'" data-lang="add_appointment">
        Add New Appointment
      </button>
      <button onclick="location.href='patients.html'" data-lang="view_patients">
        View Patient Record
      </button>
    </div>
  </div>

</div>

<script>
/* ================= LANGUAGE ================= */
const translations = {
  en: {
    title: "Doctor Dashboard",
    menu_dashboard: "Dashboard",
    menu_ai: "AI Reports",
    dashboard_title: "Dashboard",
    no_data: "Patient data will appear here once patients submit details.",
    quick_actions: "Quick Actions",
    start_consult: "Start Consultation",
    add_appointment: "Add New Appointment",
    view_patients: "View Patient Record"
  },
  kn: {
    title: "ವೈದ್ಯರ ಡ್ಯಾಶ್‌ಬೋರ್ಡ್",
    menu_dashboard: "ಡ್ಯಾಶ್‌ಬೋರ್ಡ್",
    menu_ai: "AI ವರದಿಗಳು",
    dashboard_title: "ಡ್ಯಾಶ್‌ಬೋರ್ಡ್",
    no_data: "ರೋಗಿಗಳು ವಿವರಗಳನ್ನು ಸಲ್ಲಿಸಿದ ನಂತರ ಡೇಟಾ ಇಲ್ಲಿ ಕಾಣಿಸುತ್ತದೆ.",
    quick_actions: "ತ್ವರಿತ ಕ್ರಿಯೆಗಳು",
    start_consult: "ಸಮಾಲೋಚನೆ ಪ್ರಾರಂಭಿಸಿ",
    add_appointment: "ಹೊಸ ಅಪಾಯಿಂಟ್ಮೆಂಟ್ ಸೇರಿಸಿ",
    view_patients: "ರೋಗಿಗಳ ದಾಖಲೆ ವೀಕ್ಷಿಸಿ"
  },
  hi: {
    title: "डॉक्टर डैशबोर्ड",
    menu_dashboard: "डैशबोर्ड",
    menu_ai: "AI रिपोर्ट",
    dashboard_title: "डैशबोर्ड",
    no_data: "जब मरीज विवरण सबमिट करेंगे तब डेटा दिखेगा।",
    quick_actions: "त्वरित कार्य",
    start_consult: "परामर्श शुरू करें",
    add_appointment: "नई अपॉइंटमेंट जोड़ें",
    view_patients: "मरीज रिकॉर्ड देखें"
  }
};

const lang = localStorage.getItem("language") || "en";

document.querySelectorAll("[data-lang]").forEach(el => {
  const key = el.getAttribute("data-lang");
  el.innerText = translations[lang][key];
});

document.title = translations[lang].title;
</script>

</body>
</html>
